services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      TZ: Asia/Taipei # 設定時區
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - /volume1/docker/db/mariadb/mysql:/var/lib/mysql
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "3"
    networks:
      - npm_bridge

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      TZ: Asia/Taipei # 設定時區
      PMA_HOST: db-mariadb-1
      UPLOAD_LIMIT: 500M
    networks:
      - npm

networks:
  npm:
    external: true